<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="js/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master-1.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>

    <div id="app">

      <div class="master">
        <div class="card">
          <h2>YOU</h2>
          <div class="healthBar">
            <div class="healthBar" :style="{width:playerHealth +'%'}"
                                   :class="{'green' : playerHealth > 50,'yellow': playerHealth < 50}">
              {{ playerHealth }}%
            </div>
          </div>
        </div>
        <div class="card">
          <h2>MONSTER</h2>
          <div class="healthBar">
            <div class="healthBar" :style="{width:monsterHealth +'%'}"
                                   :class="{'green' : monsterHealth > 50,'yellow': monsterHealth < 50}">
              {{ monsterHealth }}%
            </div>
          </div>
        </div>
      </div>

      <div class="menu-list master" v-if="!gameStarted">
        <button class="btn" @click="startGame">New Game</button>
      </div>

      <div class="menu-list master" v-else>
        <button class="btn" @click="attack">Attack</button>
        <button class="btn" @click="specialAttack">Special Attack</button>
        <button class="btn" @click="heal">Heal</button>
        <button class="btn" @click="giveUp">Give Up</button>
      </div>

      <div class="log" v-if="logs.length > 0">
        <ul>
          <li v-for="log in logs" class="animated"
              :class="{ 'player fadeInLeft' : log.isPlayer,'monster fadeInRight' : !log.isPlayer}">
            {{ log.text }}
          </li>
        </ul>
      </div>

    </div>


    <script src="js/master-1.js" charset="utf-8"></script>

  </body>
</html>
