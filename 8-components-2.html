<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="js/vue.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="app">

      <my-cmp></my-cmp>
      <hr>
      <my-cmp></my-cmp>

    </div>

    <div id="app2">

      <my-cmp></my-cmp>      <!--  components are not registered. Hence not available -->
      <hr>
      <my-cmp></my-cmp>

    </div>


    <script>
        var cmp = {
            data: function() {
                return {
                  status : 'Critical'
                }
            },
            template : '<p>Server Status : {{ status }} ( <button @click="status = `Normal`">Change !</button> )</p>'
        };
    </script>

    <script>

      new Vue({
        el : '#app',
        components : {        // registering the components locally
          'my-cmp' : cmp
        }
      })

      new Vue({
        el : '#app2'        // component is not registered here
      })

    </script>

  </body>
</html>
