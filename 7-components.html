<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="js/vue.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="app">

      <my-cmp></my-cmp>
      <hr>
      <my-cmp></my-cmp>

    </div>

    <div id="app2">

      <my-cmp></my-cmp>
      <hr>
      <my-cmp></my-cmp>

    </div>


    <script>
        Vue.component('my-cmp',{
            data: function() {
                return {
                  status : 'Critical'
                }
            },
            template : '<p>Server Status : {{ status }}</p>'
        });
    </script>

    <script>

      new Vue({
        el : '#app'
      })

      new Vue({
        el : '#app2'
      })

    </script>

  </body>
</html>
